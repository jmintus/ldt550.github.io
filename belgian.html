    <section class="jumbotron">

    <header class="container">
      <div class="row">
        <h2 class="col-sm-6">Belgian Ales</h2>
        <nav class="col-sm-6 text-right">
          </div>
        </header>


      <section class="container">
        <div class="row">
          <figure class="column">
            <h3>Wit</h3>
            <div class="flip">
              <div class="front">
                <img src="http://cdn.shopify.com/s/files/1/1359/5939/products/White_Labs_Belgian1_800x.jpg?v=1529969141" height="300" width="300">
              </div>
              <div class="back">
                <p>A white ale brewed with unmalted wheat, malted barley, and spiced with coriander and orange peel.</p>
              </div>
            </div>
          </figure>

          <figure class="column">
            <h3>Belgian Lambic</h3>
            <div class="flip">
              <div class="front">
                <img src="https://images-na.ssl-images-amazon.com/images/I/81iu9Qvhz7L._SX466_.jpg">
              </div>
              <div class="back">
                <p>A very sour beer with little bitterness that is open fermented to introduce wild yeast to a very peculiar beer.</p>
              </div>
            </div>
          </figure>

          <figure class="column">
            <h3>Flanders Brown Ale</h3>
            <div class="flip">
              <div class="front">
                <img src="https://cdnimg.webstaurantstore.com/uploads/buying_guide/2017/2/flanders-red-ale.jpg">
              </div>
              <div class="back">
                <p>A unique and hard to find beer with a slight vinegar-like sourness that's also rich in brown malt flavor.</p>
              </div>
            </div>
          </figure>
           </div>


           <div class="row">
             <figure class="column">
               <h3>Saison</h3>
               <div class="flip">
                 <div class="front">
                   <img src="https://cdn.shopify.com/s/files/1/0172/4878/products/Boulevard_Tulip_Glassware_1_6f7a4e48-1084-4429-9ef5-91c423a566aa_grande.jpg?v=1469547028" height="300" width="300">
                 </div>
                 <div class="back">
                   <p>Tradionally brewed in the summer, Saisons are uniquely fruitty and sometimes acidic.</p>
                 </div>
               </div>
             </figure>

             <figure class="column">
               <h3>Belgian Trappist</h3>
               <div class="flip">
                 <div class="front">
                   <img src="https://s3.amazonaws.com/cdn.belgianstyleales.com/images/uploads/itemB52-glass_575x575.jpg" height="300" width="300">
                 </div>
                 <div class="back">
                   <p>A strong, amber to copper colored, fruity and spicy beer tradionally found in one of three styles:<i>House brew, Double malt,</i>or<i> Triple Malt.</i></p>
                 </div>
               </div>
             </figure>

             <figure class="column">
               <h3>Belgian Dubbel</h3>
               <div class="flip">
                 <div class="front">
                   <img src="https://images-na.ssl-images-amazon.com/images/I/31Xp0aJ7FdL.jpg">
                 </div>
                 <div class="back">
                   <p>A dark amber to brown ale with malty sweetness and a nutty, cocoalike roast malt aroma.</p>
                 </div>
               </div>
             </figure>
              </div>

              <div class="row">
                <figure class="column">
                  <h3>Belgian Tripel</h3>
                  <div class="flip">
                    <div class="front">
                      <img src="https://s3.amazonaws.com/cdn.belgianstyleales.com/images/uploads/itemC32-glass_575x575.jpg">
                    </div>
                    <div class="back">
                      <p>A pale, spicy, fruity, and sweet ale with relatively low hop flavor and moderate maltiness.</p>
                    </div>
                  </div>
                </figure>
              </div>

      </div>
      </section>
