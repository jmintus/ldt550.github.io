  <body>

      <div class="row">
        <h1 class="col-sm-12">Beer 101</h1>
        <nav class="col-md-12 text-right">

    <section class="jumbotron">
      <div class="row-sm-2">
        <h2>Beer Types</h2>
      </div>
    </section>
    <header class="container">
      <div class="row">
        <h2 class="col-sm-6">German Ales</h2>
        <nav class="col-sm-6 text-right">
          </div>
        </header>

      <section class="container">
        <div class="row">
            <figure class="column">
            <h3>Weissbier</h3>
            <div class="flip">
                <div class="front">
            <img src="https://images-na.ssl-images-amazon.com/images/I/31-DvKalCzL.jpg" height="300" width="300">
          </div>
          <div class="back">
              <p>A popular wheat beer characterized as refreshing, light-bodied, lightly hopped, yeasty, slightly sour, and with flavors suggesting bananas and cloves.</p>
          </div>
      </div>
          </figure>

          <figure class="column">
            <h3>Dunkelweizen</h3>
            <div class="flip">
                <div class="front">
            <img src="http://cdn.shopify.com/s/files/1/2032/1329/products/Dunkelweizen_800x.jpg?v=1553542394">
          </div>
          <div class="back">
              <p>A darker Weissbier with a chocolate maltiness with less of the clove and banana flavor of its lighter counterpart. </p>
          </div>
      </div>
          </figure>

          <figure class="column">
            <h3>Weizenbock</h3>
            <div class="flip">
                <div class="front">
            <img src="http://ebrew.com/media/ss_size1/t-pb-1.jpg" height="300" width="300">
          </div>
          <div class="back">
              <p>Stronger and more robust than the Dunkelweizen but with some of the same flavor and characteristics.</p>
          </div>
      </div>
          </figure>
           </div>

           <div class="row">
               <figure class="column">
               <h3>Berliner-Style Weisse</h3>
               <div class="flip">
                   <div class="front">
               <img src="https://images-na.ssl-images-amazon.com/images/I/31-DvKalCzL.jpg" height="300" width="300">
             </div>
             <div class="back">
                 <p>Brewed with mostly wheat, this beer has virtually no bitterness and is often considered a wondeful summer beverage.</p>
             </div>
         </div>
             </figure>

             <figure class="column">
               <h3>Düsseldorf-Style Altbier</h3>
               <div class="flip">
                   <div class="front">
               <img src="http://cdn.shopify.com/s/files/1/2032/1329/products/Dunkelweizen_800x.jpg?v=1553542394">
             </div>
             <div class="back">
                 <p>Literally translated to "old" beer, Altbier is an old German ale deep in color with little to no hop flavor and high in bitterness.</p>
             </div>
         </div>
             </figure>

             <figure class="column">
               <h3>Kölsch</h3>
               <div class="flip">
                   <div class="front">
               <img src="http://ebrew.com/media/ss_size1/t-pb-1.jpg" height="300" width="300">
             </div>
             <div class="back">
                 <p>A light, fruity, medium-hopped, dry, and subtly sweet ale.</p>
             </div>
         </div>
             </figure>
              </div>

      </section>
