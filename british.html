  <body>
<header class="container">
      <div class="row">
        <h1 class="col-sm-12">Beer 101</h1>

    <section class="jumbotron">
      <div class="row-sm-2">
        <h2>Beer Types</h2>
      </div>
    </section>
    <header class="container">
      <div class="row">
        <h2 class="col-sm-6">British Ales</h2>
        <nav class="col-sm-6 text-right">
          </div>

        </header>
      <section class="container">
        <div class="row">
          <figure class="column">
            <h3>Bitter</h3>
            <div class="flip">
              <div class="front">
                <img src="https://cdn.homebrewersassociation.org/wp-content/uploads/20181003102010/english-bitter-beer-recipe_645x645.jpg" height="300" width="300">
              </div>
              <div class="back">
                <p>A light ale generally available in three strengths: <i>Ordinary, Special, </i>or<i> Extra Special</i>. Bitters can be highly or lightly hopped.</p>
              </div>
            </div>
          </figure>

          <figure class="column">
            <h3>Mild</h3>
            <div class="flip">
              <div class="front">
                <img src="http://www.theelectricbrewery.com/images/mild.jpg" height="300" width="300">
              </div>
              <div class="back">
                <p>A brown ale of low alcoholic strength. Mild is not particularly robust or hoppy; rather it is thirst-quenching, low alochol, and flavorful.</p>
              </div>
            </div>
          </figure>

          <figure class="column">
            <h3>Pale Ale</h3>
            <div class="flip">
              <div class="front">
                <img src="http://ebrew.com/media/ss_size1/t-pb-3.jpg" height="300" width="300">
              </div>
              <div class="back">
                <p>A special variety of British ale that tends to be more hoppy and higher in alcohol than it's relative, English Bitter.</p>
              </div>
            </div>
          </figure>
           </div>

           <div class="row">
             <figure class="column">
               <h3>India Pale Ale</h3>
               <div class="flip">
                 <div class="front">
                   <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvhhPtDJhS7kuLeHoLujc0EjlN4KRrOzSt1zAkJXxKQDvgFs3bBA" height="300" width="300">
                 </div>
                 <div class="back">
                   <p>"IPA" as it is fondly referred to by beer enthusiasts is a special style of pale ale with more hop flavor, aroma and bitterness, and higher alcohol content.</p>
                 </div>
               </div>
             </figure>

             <figure class="column">
               <h3>Strong Ale</h3>
               <div class="flip">
                 <div class="front">
                   <img src="https://untappd.akamaized.net/photos/2019_04_27/8791060a430cb43aa3f1fe5d58a81e98_640x640.jpg" height="300" width="300">
                 </div>
                 <div class="back">
                   <p>Strong Ale or Old Ales are high alcohol versions of pale ale. Strong ales are often aged longer which provides a darker color, more body, and more sweetness.</p>
                 </div>
               </div>
             </figure>

             <figure class="column">
               <h3>Brown Ale</h3>
               <div class="flip">
                 <div class="front">
                   <img src="https://twojbrowar.pl/2694-large_pp/english-brown-ale-12blg-.jpg" height="300" width="300">
                 </div>
                 <div class="back">
                   <p>Brown Ales are generally sweeter, fuller bodied, and stronger than their relative, mild ales.</p>
                 </div>
               </div>
             </figure>
              </div>

              <div class="row">
                <figure class="column">
                  <h3>Stout</h3>
                  <div class="flip">
                    <div class="front">
                      <img src="http://beerx.ca/wp-content/uploads/2019/06/Stout-british-american-irish-styles.jpg" height="300" width="300">
                    </div>
                    <div class="back">
                      <p>Black ales that owe their character to roasted barley and a flavorful hop rate. There are several styles of stout including: <i>Imperial, Sweet, </i>and<i> Oatmeal</i>.</p>
                    </div>
                  </div>
                </figure>

                <figure class="column">
                  <h3>Barley Wine</h3>
                  <div class="flip">
                    <div class="front">
                      <img src="https://www.mrbeer.com/media/catalog/product/cache/c90e578910659b6e3c781ce6c385c26d/b/e/beer-mahagony-tulipulw_1.jpg" height="300" width="300">
                    </div>
                    <div class="back">
                      <p>A high alcohol ale that is full-bodied and sweet with a high rate of hop bitterness.</p>
                    </div>
                  </div>
                </figure>

                <figure class="column">
                  <h3>Porter</h3>
                  <div class="flip">
                    <div class="front">
                      <img src="https://www.capemaybrewery.com/wp-content/uploads/2017/11/tulip-dark.jpg" height="300" width="300">
                    </div>
                    <div class="back">
                      <p>A dark ale full of roasted malt that is medium- to full-bodied with varying degrees of sweetness and hop character.</p>
                    </div>
                  </div>
                </figure>
                 </div>


                 <div class="row">
                   <figure class="column">
                     <h3>Scottish Ale</h3>
                     <div class="flip">
                       <div class="front">
                         <img src="https://www.baderbrewing.com/sites/default/files/styles/large/public/Mactarnahans%20amber%20ale.jpg?itok=-MORkW3N" height="300" width="300">
                       </div>
                       <div class="back">
                         <p>Counterparts to the English ale, but with a maltier flavor, relatively darker colors, and occasional faint, smoky character.</p>
                       </div>
                     </div>
                   </figure>

                   <figure class="column">
                     <h3>Irish Red Ale</h3>
                     <div class="flip">
                       <div class="front">
                         <img src="http://cdn.shopify.com/s/files/1/2785/6868/products/j04_1_6_1024x1024.jpg?v=1542835708" height="300" width="300">
                       </div>
                       <div class="back">
                         <p>A light-red to amber-copper ale with medium hop bitterness and flavor.</p>
                       </div>
                     </div>
                   </figure>
                    </div>
      </section>
  </body>
